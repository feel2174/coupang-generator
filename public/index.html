<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠팡 파트너스 블로그 포스팅 생성기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary-color: #346aff;
        --primary-hover: #2b5cd9;
        --success-color: #28a745;
        --success-hover: #218838;
        --info-color: #17a2b8;
        --info-hover: #138496;
        --error-color: #dc3545;
        --warning-color: #ffc107;
        --text-color: #333;
        --border-color: #ddd;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: 'Noto Sans KR', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 1rem;
      }

      .container {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.7rem;
        font-weight: 700;
        word-break: keep-all;
        line-height: 1.3;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #444;
        margin-bottom: 2rem;
        margin-top: 0.2rem;
        line-height: 1.5;
      }

      .description {
        margin-bottom: 2.2rem;
        color: #666;
        font-size: 1rem;
        line-height: 1.6;
      }

      .input-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
        font-size: 0.95rem;
      }

      input[type='text'] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 0.1em;
      }

      input[type='text']:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(52, 106, 255, 0.1);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        width: 100%;
        transition: all 0.3s ease;
        margin-top: 0.5rem;
        margin-bottom: 1.2rem;
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      .error {
        color: #dc3545;
        margin-top: 1rem;
        display: none;
        padding: 1rem;
        background-color: rgba(220, 53, 69, 0.1);
        border-radius: 8px;
        font-size: 0.95rem;
      }

      .disclaimer {
        margin-top: 2.2rem;
        padding: 1rem;
        background-color: rgba(255, 193, 7, 0.12);
        border: 1px solid #ffc107;
        border-radius: 8px;
        color: #856404;
        font-size: 0.93rem;
        line-height: 1.7;
        text-align: center;
        font-weight: 500;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text-color: #e1e1e1;
          --bg-color: #1a1a1a;
          --card-bg: #2d2d2d;
          --border-color: #404040;
        }

        .description {
          color: #999;
        }

        .disclaimer {
          background-color: rgba(255, 193, 7, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>쿠팡 파트너스<br>블로그 포스팅 생성기</h1>
      <div class="subtitle">블로그 포스팅 생성을 위해<br>접근 코드를 입력해주세요.</div>
      <div class="input-group">
        <label for="accessCode">접근 코드</label>
        <input
          type="text"
          id="accessCode"
          placeholder="코드를 입력하세요"
          aria-label="접근 코드"
          maxlength="10"
        />
      </div>
      <button onclick="checkAccessCode()" id="accessButton">
        접근하기
      </button>
      <div class="error" id="error" role="alert" aria-live="assertive"></div>
      <div class="disclaimer" role="complementary">
        * 본 도구는 쿠팡 파트너스 활동을 통해 수수료를 제공받을 수 있습니다.<br>
        * 워드프레스 포스팅을 위해서는 서버의 환경변수 설정이 필요합니다.
      </div>
    </div>

    <script>
      async function checkAccessCode() {
        const accessCode = document.getElementById('accessCode').value.trim();
        const error = document.getElementById('error');

        if (!accessCode) {
          showError('접근 코드를 입력해주세요.');
          return;
        }

        try {
          const response = await fetch('/api/verify-code', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code: accessCode }),
          });

          const data = await response.json();

          if (data.success) {
            // 세션 ID를 로컬 스토리지에 저장
            localStorage.setItem('sessionId', data.sessionId);
            // generator.html로 이동
            window.location.href = 'generator.html';
          } else {
            showError(data.message || '잘못된 접근 코드입니다.');
          }
        } catch (error) {
          showError('서버 오류가 발생했습니다.');
        }
      }

      function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.style.display = 'block';
      }

      // Enter 키로 접근
      document.getElementById('accessCode').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkAccessCode();
        }
      });
    </script>
  </body>
</html>
